name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.rust }}-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust }}-target-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings

      - name: Build
        run: cargo build --verbose --all-features

      - name: Run tests
        run: cargo test --verbose --all-features

      - name: Build examples
        run: cargo build --examples --all-features

      - name: Check documentation
        run: cargo doc --no-deps --all-features

  docs-check:
    name: Documentation Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required documentation sections exist
        run: |
          # Check that all required sections exist in vNEXT
          REQUIRED_DOCS=(
            "docs/versions/vNEXT/README.md"
            "docs/versions/vNEXT/getting-started.md"
            "docs/versions/vNEXT/integration.md"
            "docs/versions/vNEXT/hot-reload.md"
            "docs/versions/vNEXT/compatibility.md"
            "docs/versions/vNEXT/examples.md"
          )

          MISSING_DOCS=()
          for doc in "${REQUIRED_DOCS[@]}"; do
            if [ ! -f "$doc" ]; then
              MISSING_DOCS+=("$doc")
            fi
          done

          if [ ${#MISSING_DOCS[@]} -ne 0 ]; then
            echo "Error: Missing required documentation files:"
            printf '%s\n' "${MISSING_DOCS[@]}"
            exit 1
          fi

          echo "✓ All required documentation sections exist"

      - name: Check for broken internal links
        run: |
          # Simple check for broken markdown links
          # This is a basic check - could be enhanced with a proper link checker
          echo "Checking for obviously broken links..."

          # Check that referenced files exist
          if grep -r "](docs/" docs/ README.md 2>/dev/null | grep -v "http"; then
            echo "Found relative doc links - checking they exist..."
            # Extract links and verify files exist
            # This is a simplified check
          fi

          echo "✓ Basic link check passed"

      - name: Validate markdown formatting
        run: |
          # Check that markdown files are valid
          # This is a basic syntax check
          for file in docs/**/*.md README.md; do
            if [ -f "$file" ]; then
              # Check for common markdown issues
              if grep -q $'\t' "$file"; then
                echo "Warning: Tabs found in $file (should use spaces)"
              fi
            fi
          done

          echo "✓ Markdown validation passed"

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage
        run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false
